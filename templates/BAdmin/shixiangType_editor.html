{% extends 'BAdmin/base_editor.html' %}
{% load static %}

{% block body %}
	<div class="metinfotop">
	<div class="position">简体中文：网上办事 > <a href="#">添加事项类型</a></div>

	</div>
	<div class="clear"></div>


<div class="stat_list">
	<ul>
		<li class="now"><a href="#" title="添加事项类型">添加事项类型</a></li>
		<!--<li ><a href="1.html" title="系统邮箱配置">系统邮箱配置</a></li> -->
	</ul>
</div>
<form method="POST" name="myform_shixiangtype" action="{% url 'BAdmin:shixiang_type' %}" target="_self">{% csrf_token %}

	<input name="action" type="hidden" value="modify" />
    <table cellpadding="2" cellspacing="1" class="table">

    <tr>
        <td class="text"><span class="bi_tian">*</span>类型名称</td>
        <td class="input"><input name="met_typename" type="text" class="text" value=""/></td>

	    <td class="submit">
		<input type="submit" name="submit1" value="添加" class="submit" onclick="return Smit($(this),'myform_shixiangtype')" />
        </td>
    </tr>
  </table>
</form>

 <table cellpadding="1" cellspacing="0" border="1" class="table">
    <tr>
        <th class=""><span class="bi_tian">*</span>类型名称</th>
        <th class=""><span class="bi_tian">*</span>操作</th>
    </tr>
     {% for shixiang in shixiangtypelist %}
    <tr style="text-align: center">
        <td class=""><span class="">{{ shixiang.name }}</span></td>
        <td class=""><span class=""><a href="{% url 'BAdmin:shixiangtype_delete' shixiang.id %}">删除</a></span></td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
