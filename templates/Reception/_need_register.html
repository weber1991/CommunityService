{% extends 'Reception/_base.html' %}

{% block title %}
    警告
{% endblock %}

{% block content %}
 <div class="weui-msg">
  <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
  <div class="weui-msg__text-area">
    <h2 class="weui-msg__title">临时用户</h2>
    <p class="weui-msg__desc">您好，如需申请事项或留言等功能，请注册为系统用户。</p>
  </div>
  <div class="weui-msg__opr-area">
    <p class="weui-btn-area">
      <a href="{% url 'Reception:register' %}" class="weui-btn weui-btn_primary">前往注册</a>
    </p>
  </div>
  <div class="weui-msg__extra-area">
    <div class="weui-footer">
      <p class="weui-footer__links">
        <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}

{% block footer %}
    {% include 'Reception/_foot.html' %}
{% endblock %}
