{% extends 'Reception/_base.html' %}
{% block content %}
    <h2 style="text-align: center;color: #00a213;">{{ type.name }}</h2>
    <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
                {% for shixiang in shixianglist %}
                    <a class="weui-cell weui-cell_access" href="{% url 'Reception:getshixiang' shixiang.bh %}">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd weui-cell_primary">
                  <p>{{ shixiang.name }}</p>
                </div>
                <span class="weui-cell__ft"></span>
              </a>
                {% endfor %}
            </div>
    </div>
{% endblock %}

{% block footer %}
{% include 'Reception/_foot.html' %}
{% endblock %}
