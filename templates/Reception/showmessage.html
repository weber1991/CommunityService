{% extends 'Reception/base.html' %}
{% load staticfiles %}


{% block title %}
    查看留言
{% endblock %}

{% block content %}
    <ul data-role="listview" data-divider-theme="d" data-split-theme="d" data-filter="true" data-filter-placeholder="搜索"><!--data-inset="true" -->
        {% for message in messagelist %}
        <li>
            <a href="{% url 'Reception:getmessage' message.id %}" style="background-color: white;">
                <h2>{{ message.sendtitle }}</h2>
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}

{% block footer %}
    <div data-role="navbar" >
        <ul>
            <li><a href="{% url 'Reception:setmessage' %}" data-icon="minus">我要留言</a></li>
            <li><a href="{% url 'Reception:showmessage' %}" data-icon="grid">查看留言</a></li>
        </ul>
    </div>
{% endblock %}
